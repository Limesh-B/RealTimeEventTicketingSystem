<header>
  <nav>
    <ul [ngClass]="{'blocked': !isSubmitted}">
      <li [routerLink]="isSubmitted ? '/' : null"
          [class.disabled]="!isSubmitted"
          (click)="preventNavigation($event)">Configuration Form</li>
      <li [routerLink]="isSubmitted ? '/control' : null"
          [class.disabled]="!isSubmitted"
          (click)="preventNavigation($event)">Control Panel</li>
    </ul>
  </nav>
</header>
